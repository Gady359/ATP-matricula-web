<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrícula Online - PUCPR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a148c;
    }
    #resposta {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Formulário de Matrícula</h1>
  <form id="form-matricula">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="curso">Curso desejado:</label>
    <select id="curso" name="curso" required>
      <option value="">Selecione</option>
      <option value="ads">Análise e Desenvolvimento de Sistemas</option>
      <option value="adm">Administração</option>
      <option value="eng">Engenharia Civil</option>
    </select>

    <label for="documento">Documento (PDF ou imagem):</label>
    <input type="file" id="documento" name="documento" required />

    <button type="submit">Enviar Matrícula</button>
  </form>

  <div id="resposta"></div>

  <script>
    const form = document.getElementById('form-matricula');
    const respostaDiv = document.getElementById('resposta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('matricula-backend-hsd6emhherd8f2gy.westus3-01.azurewebsites.net', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          respostaDiv.textContent = data.mensagem;
          respostaDiv.style.color = 'green';
        } else {
          respostaDiv.textContent = data.erro || 'Erro ao enviar matrícula.';
          respostaDiv.style.color = 'red';
        }
      } catch (err) {
        respostaDiv.textContent = 'Erro de conexão com o servidor.';
        respostaDiv.style.color = 'red';
      }
    });
  </script>

</body>
</html>
